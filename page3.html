        body {

            background: linear-gradient(to bottom, #ffb3ba, #ffdfba); /* Soft pink gradient */

            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;

            height: 100vh;
            overflow: hidden; /* Prevent scrolling for page transitions */
        }
        .page {
            text-align: center;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease-in-out; /* Fade-in animation */
            position: relative;
            z-index: 10; /* Above stickers and media */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        button {
            background-color: #ff69b4; /* Hot pink */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-family: 'Dancing Script', cursive;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
            min-width: 120px; /* Ensure touch-friendly size */
        }
        button:hover {
            background-color: #ff1493; /* Deeper pink on hover */
        }
        #no-button {
            position: absolute; /* Allows moving the button */
            transition: none; /* Instant movement */
        }
        .sticker {
            position: absolute;
            opacity: 0.7; /* Semi-transparent for aesthetics */
            animation: float 3s ease-in-out infinite;
            pointer-events: none; /* Non-interactive */
            z-index: 1; /* Behind content */
        }
        .sticker:nth-child(odd) {
            animation-duration: 4s; /* Vary speeds */
        }
        .sticker:nth-child(even) {
            animation-duration: 2.5s;
        }
        .sticker.rotate {
            animation: float 3s ease-in-out infinite, rotate 5s linear infinite; /* Add rotation for some */
        }
        .media {
            position: absolute;
            opacity: 0.8; /* Semi-transparent */
            animation: float 3s ease-in-out infinite;
            pointer-events: none; /* Non-interactive */
            z-index: 2; /* Above stickers, below content */
            border-radius: 10px; /* Rounded corners for videos */
        }
        .media:nth-child(odd) {
            animation-duration: 4s;
        }
        .media:nth-child(even) {
            animation-duration: 2.5s;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Mobile-friendly adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em; /* Smaller title on mobile */
            }
            button {
                padding: 12px 25px; /* Slightly smaller padding for touch */
                font-size: 1em; /* Smaller font for mobile */
                margin: 8px; /* Adjust margin */
            }
            .page {
                padding: 15px; /* Reduce padding on small screens */
            }
            .sticker {
                font-size: 1.5em; /* Smaller stickers on mobile to avoid clutter */
            }
            .media {
                width: 100px; /* Smaller media on mobile */
                height: auto; /* Maintain aspect ratio */
            }
            .media[height] {
                height: 80px; /* Adjust height for images/videos */
            }
        }

        /* Specific adjustments for very small screens (e.g., phones) */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
            .sticker {
                font-size: 1.2em;
            }
            .media {
                width: 80px;
                height: 60px;
            }
        }

        /* iOS-specific tweaks (Safari compatibility) */
        @supports (-webkit-touch-callout: none) {
            /* iOS devices */
            body {
                -webkit-overflow-scrolling: touch; /* Smooth scrolling if needed */
            }
            button {

            }
